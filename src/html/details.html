<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/details.css"/>
		<script src="/libs/require/require.js" data-main= "/js/details.js"></script>
	</head>
	<body>
		<article class="container main_goods_detail">
			<header class="global_header_top" id="globalHeader"></header>
				<div class="main main_width" id="details">
					<script type="text/html" id="detail-template">
						<!-- 商品主图 -->
						<div class="goods_img">
							<img src="{{img}}" >
						</div>
						<section class="goods_detail clear_fix">
							<!-- 左边促销信息 -->
							<div class="f_left left_wrap">
								<div class="title_wrap clear_fix">
									<h1 class="title f_left">
										<span class="goodsTitle">{{title}}</span>
									</h1>
									<div class="price_wrap f_right">
										<p class="new_price">¥
											<span class="goodsPrice">{{price}}</span>
										</p>
									</div>
								</div>
								<div class="promotion">
									<h4><i></i>优惠促销</h4>
									<p>【因为有你  新年“惠”更好】2019.1.2-2019.1.30，正价购买指定款蛋糕1个，加58元即享加大升级。2-4人食蛋糕加大为5-8人食，5-8人食蛋糕加大为10-12人食。（适用蛋糕仅限5-8人食及以下规格）。配送时间：2019.1.3-2019.1.31。</p>
									<p>【玩转舌尖
							纵享魔力】2018.12.27-2019.1.30，购买蛋糕馆内任意蛋糕，每笔订单可9.9元加价购「哇哦！吐司」1份，先到先得，不与其他优惠同享。配送时间：2018.12.28-2019.1.31。</p>
								</div>
							</div>
							<!-- 右边规格选择 -->
							<div class="f_right right_wrap">
								<div class="eat_num">
									<p class="spec_notice">建议食用人数
										<span class="orange">（aha会员更优惠）</span>
									</p>
									<div class="clear_fix">
										<a href="" class="vip_flag_small active">5-8人食<b></b></a>
										<a href="" class="vip_flag_small">10-12人食<b></b></a>
									</div>
								</div>
								<div class="spec clear_fix">
									<p class="tableware no_wrap"><i></i>含10套餐具</p>
									<p class="size no_wrap"><i></i>约 15 x 6 cm</p>
									<p class="weight"><i></i>约770g</p>
									<p class="sweet">甜度：<i class="level_2"></i></p>
								</div>
								<div class="btn_wrap clear_fix">
									<a href="http://localhost:1809/html/shopcart.html" class="add_cart f_left">加入购物车＋</a>
									<a href="http://localhost:1809/html/shopcart.html" class="buy_now f_right">立即购买</a>
								</div>
							</div>
						</section>
						<section class="goods_images">
							<div class="img"><img src="/static/images/detail_bg.png" ></div>
							<div class="img"><img src="/static/images/detail_bg.png" ></div>
							<div class="img"><img src="/static/images/detail_bg.png" ></div>
							<div class="material_desc"></div>
						</section>
					</script>
				</div>
			<footer class="global_footer" id="global_footer"></footer>
		</article>
	</body>
</html>
