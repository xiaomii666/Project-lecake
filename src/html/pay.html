<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/pay.css"/>
		<script src="/libs/require/require.js" data-main= "/js/pay.js"></script>
	</head>
	<body>
		<article class="container main_pay">
			<header class="global_header_top" id="globalHeader"></header>
			<div class="main">
				<section class="promotion_price_tips">
					<p class="text bottom_shadow">选择收货地址及配送时间后，将为您显示最终的优惠价格</p>
				</section>
				<div class="normal_area_wrap main_width">
					<section class="address">
						<h2>
							<strong>收货地址</strong>
							<span>[查看区域配送地图]</span>
						</h2>
						<div class="content">
							<div class="btn_wrap">
								<a href="" class="f_left"><span>切换地址</span></a>
								<a href="" class="f_right"><span>添加地址</span></a>
							</div>
						</div>
					</section>
					<section class="delivery_time">
						<h2>
							<strong>配送时间</strong>
						</h2>
						<div class="content">
							<div class="select_wrap clear_fix">
								<p class="f_left delivery_date">请选择</p>
								<p class="f_left delivery_date">请选择</p>
								<p class="f_left delivery_date">请选择</p>
							</div>
						</div>
					</section>
					<section class="delivery_type">
						<h2>
							<strong>配送时间</strong>
							<span>诺心冷链配送</span>
						</h2>
						<div class="content" style="height: 70px;"></div>
					</section>
					<section class="sp_list">
						<h2>
							<strong>商品信息</strong>
						</h2>
						<div class="content" style="height: 120px;"></div>
					</section>
					<section class="pay_type">
						<h2>
							<strong>支付方式</strong>
						</h2>
						<div class="content" style="height: 200px;"></div>
					</section>
					<div class="footer">
						<div class="footer_wrap" style="height: 150px;">
							<h3 class="clear_fix">
								<label>应付：</label>
								<span>￥ <strong>999</strong></span>
							</h3>
							<button type="button" class="main_pay_btn">去支付</button>
						</div>
					</div>
				</div>
			</div>
			<footer class="global_footer" id="global_footer"></footer>
		</article>
	</body>
</html>
